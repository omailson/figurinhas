<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" href="css/figurinhas.css" />

        <script src="js/externals/jquery-2.1.0.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

        <script src="js/externals/lawnchair/src/Lawnchair.js"></script>
        <script src="js/externals/lawnchair/src/adapters/indexed-db.js"></script>
        <script src="js/externals/lawnchair/src/adapters/dom.js"></script>
        <script src="js/externals/lawnchair/src/adapters/webkit-sqlite.js"></script>
        <script src="js/externals/lawnchair/src/adapters/window-name.js"></script>
        <script src="js/externals/modernizr.figurinhas.js"></script>
        <title>Figurinhas</title>
    </head>

    <body>
        <div data-role="page">
            <div role="main" class="ui-content">
                <input id="item" type="number" pattern="\d*" />
                <p id="removebutton"><a href="#confirmdialog" data-rel="popup">Remove</a></p>
                <input type="button" id="add" value="Send" />

                <div id="confirmdialog"
                    data-position-to="window"
                    data-transition="pop"
                    data-role="popup"
                    data-overlay-theme="b"
                    data-theme="b"
                    data-dismissible="false">

                    <div
                        data-role="header"
                        data-theme="a">
                        <h1>Remove sticker?</h1>
                    </div>

                    <div role="main" class="ui-content">
                        <h3 class="ui-title">Are you sure you want to remove this sticker?</h3>
                        <p>Use this in case you previously added this sticker by mistake</p>
                        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Cancel</a>
                        <a id="confirmbutton"
                            href="#"
                            class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                            data-rel="back"
                            data-transition="flow">Delete</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/utils/formatter.js"></script>

        <script src="js/database/database.js"></script>
        <script src="js/database/remotedatabase.js"></script>
        <script src="js/database/debugdatabase.js"></script>
        <script src="js/database/localdatabase.js"></script>

        <script src="js/core/figurinhas.js"></script>

        <script src="js/ui/stickeralbum.js"></script>
        <script src="js/ui/iteminputwidget.js"></script>
        <script src="js/ui/ui.js"></script>

        <script type="text/javascript" charset="utf-8">
            var app = new View();
            app.init();
        </script>
    </body>
</html>
